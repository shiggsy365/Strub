plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    // NEW: Add Kotlin Kapt for compilers
    id 'kotlin-kapt'
}

android {
    namespace 'com.example.stremiompvplayer'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.stremiompvplayer"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    // NEW: Enable Data Binding
    buildFeatures {
        dataBinding true
    }
}

// NEW: All missing dependencies
dependencies {
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // Fragment & ViewModel
    implementation 'androidx.fragment:fragment-ktx:1.7.1'
    implementation 'androidx.activity:activity-ktx:1.9.0' // For activityViewModels
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.8.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.8.0'

    // RecyclerVeiw
    implementation 'androidx.recyclerview:recyclerview:1.3.2'

    // Networking (Retrofit & Moshi)
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-moshi:2.9.0'
    implementation 'com.squareup.moshi:moshi-kotlin:1.15.0'

    // Image Loading (Glide)
    implementation 'com.github.bumptech.glide:glide:4.16.0'

    // NEW: Add ExoPlayer UI dependency
    implementation 'com.google.android.exoplayer:exoplayer-ui:2.19.1'

    // Database (Room)
    implementation 'androidx.room:room-runtime:2.6.1'
    implementation 'androidx.room:room-ktx:2.6.1'
    kapt 'androidx.room:room-compiler:2.6.1'

    // Tests
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}